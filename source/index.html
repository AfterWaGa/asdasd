<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ellty</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="page-header wrapper page-header--opened">
        <a class="logo-link" href="index.html">
            <img class="logo-img" src="img/Logo.svg" alt="Логотип ellty" width="75" height="32">
        </a>

        <nav class="page-nav">
            <ul class="page-nav__list">
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Create a design</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Templates</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Features</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Learn</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Blog</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Plans</a>
                </li>
            </ul>
        </nav>

        <div class="user-nav">
            <button class="btn user-nav__login" type="button">Log in</button>
            <button class="btn btn--secondary user-nav__signUp" type="button">Sign up</button>
        </div>

        <button class="page-header__burger-btn ">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main class="home-main">
        <section class="intro">
            <div class="intro-wrapper">
                <div class="intro__content">
                    <h1 class="intro__title">Gorgeous online<br>
                        graphic design platform </h1>
                    <p class="intro__text">Create professional brand marketing materials,<br>
                        social media, documents and more without design skills.</p>
                    <a class="intro__link btn btn--primary" href="#">Let's Start Free</a>
                </div>

                <div class="intro__media">
                    <picture>
                        <source type="image/webp" media="(max-width:768px)"
                            srcset="img/intro--mobile@1x.webp 1x, img/intro--mobile@2x.webp 2x">
                        <source type="image/webp" srcset="img/intro--desktop@1x.webp 1x, img/intro--desktop@2x.webp 2x">
                        <source media="(max-width:768px)"
                            srcset="img/intro--mobile@1x.png 1x, img/intro--mobile@2x.png 2x">
                        <img class="intro__img" src="img/intro--desktop@1x.png" srcset="img/intro--desktop@2x.png 2x"
                            alt="Интерфейс инструмента" width="586" height="358">
                    </picture>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.min.js" type="module"></script>
</body>

</html>
